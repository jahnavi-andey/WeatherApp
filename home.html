<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter location" id="input-box">
                <button type="submit" id="submit-button">Submit</button>
            </div>
        </div>

        <br>

        <div class="weather-details">
            <div class="temperature">
                <div class="text">
                    <p>Temperature:
                        <span id="temperature">0 <sup>o</sup>C</span>
                    </p>
                </div>
            </div>

            <br>

            <div class="temperature-description">
                <div class="text">
                    <p>Temperature Description:
                        <span id="temperature-description">Rain</span>
                    </p>
                </div>
            </div>

            <br>

            <div class="humidity">
                <div class="text">
                    <p>Humidity:
                        <span id="humidity">0 %</span>
                    </p>
                </div>
            </div>

            <br>

            <div class="wind-speed">
                <div class="text">
                    <p>Wind Speed:
                        <span id="wind-speed">0 km/h</span>
                    </p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
